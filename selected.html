---
layout: default
title: Selection
permalink: /selection/
---

<header class="site-masthead">
  {% include menu.html %}
  <h1>Selection</h1>
</header>

<main class="home" id="main" role="main" aria-label="Content">
  <ul class="post-list">
    {% assign selected_posts = site.selected | sort: 'date' | reverse %}
    {% for post in selected_posts %}
      {% include post-list-item.html post=post %}
    {% endfor %}
  </ul>
</main>
